	だけ		副助词:接在各种词后，构成状语，限定范围，否定其他，表程度、比例、强调等，常用的是くらい、ほど、だけ、ばかり##1、数词+だけ##◆一册だけ 持って 来ました。#(只带了一本书来。)#◆八人の内 三人だけ 日本语が できます。#(八个人中只有三个人会日语。)#◆それだけ しないで ください。#(只有这件事你不要做。)#◆これだけ あれば いいです。#(只要有这个就行了。)##2、名词、人称代词+だけ 一定范围的限定，只～，仅仅～##◆私だけ 家に います。#(只有我在家。)#◆日曜日だけ 休みます。#(只有星期天休息。)#◆お酒だけ あれば もう十分です。#(只要有酒就行了。)##3、动词连体形+だけ##◆见るだけで 买わなくに 帰ります。#(只是看看不买就回家了。)#◆饮めるだけ お饮み ください。#(能喝多少就多少。)#◆あるだけのお金を 使ってしまいました。#(所有的钱都用完了。)##4、区别#だけ和くらい、 ほど区别：だけ明确限定数量，而且是小的数量，只～，仅仅～；くらい:评价的基准点，最少；ほど:幅度、范围，最多最高限度，感慨。##◆一年に 二三回くらい 彼に 会いました。#(一年大约遇见他二三次。)
