	被動形		① 被动形(受身形)的变化方法#A 五段动词#　把结尾的假名变成相应的あ段假名，然后＋れる#　　　言う    う→わ＋れる＝言われる#　　　飲む    む→ま＋れる＝飲まれる#　　　作る    る→ら＋れる＝作られる#B 一段动词#　把结尾的る去掉，＋られる（見られる）。一段动词的被动形和可能形是相同的。#C 特殊动词#　する变被动是「される」，来る是「こられる」。来る的被动形和可能形是相同的。##② 被动文的用法# 1) AがBを～する → ＜BはAに～受身形＞#「母が子供をほめた」 → 子供は母にほめられた# 2) AがBのX（物）を～する → ＜BはAにX（物）を～受身形＞#「彼が私の年を聞いた」 → 私は彼に年を聞かれた# 3) 强调这件事情是「某人」做的，用「人によって」#新聞は毎日6時に配達されます。# 4) 用被动来表示「不愿意，不高兴」#雨が降りました。私は困りました。  →  雨に降られました。##③使役受身形#使役被动，就是「被要求做～」。#歌が下手なのに、カラオケで2曲も歌わせられた。#　　食べる → 食べさせる → 食べさせられる#　　行く   → 行かせる   → 行かせられる
	可能形		① 可能形的变化#A 五段动词的变化方法#　变成相应的「え段」假名，然后加「る」就可以了。#　　　買う     う→え＋る→買える#　　　書く     く→け＋る＝書ける#　　　話す     す→せ＋る＝話せる#　　　立つ     つ→て＋る＝立てる#　　　飲む     も→め＋る＝飲める#B 一段动词#　只要把结尾的「る」去掉，加上「られる」就可以了。#C特殊动词#　「する」和「くる」，「できる」「こられる」##② 可能形的用法#A 表示「能力」。#①オリンピックの選手はとても速く泳げます。#②私は漢字がきれいに書けません。##B 表示「可以、没问题」的意思。#①この部屋でタバコが吸えますか。#②この水はきたなくて飲めません。##C表示某种事物的性质。#①その本はよく売れます。ベストセラーです。#②このナイフはよく切れるので、気をつけて。##D「看」的能力。#「みる」的可能形有两种，一个是「みえる」，一个是「みられる」。#「みえる」的第一种用法是表示某物「可以看得见」#「みられる」指的是「如果想看的话，通过某种条件就可以看到」#「みることができる」指「因为某种规矩、原则而可以看～」。##E「听」的能力。#「きく」的可能形有两种，一个是「きこえる」、一个是「きける」。#「きける」指的是「如果想听的话，通过某种条件就可以听到」#「きこえる」是「不想听也能听到」
	使役形		① 动词使役形的变化#A 五段动词#　变成相应的あ段，然后＋せる#　　　買う     う→わ＋せる＝買わせる#　　　行く     く→か＋せる＝行かせる#　　　話す     す→さ＋せる＝話させる#　　　立つ     つ→た＋せる＝立たせる#　　　飲む     む→ま＋せる＝飲ませる#　注意∶以「う」结尾的五段动词，这个「う」都是「わ行」的「う」，不是あ行的#B 一段动词#　把结尾的る去掉＋させる#C 特殊动词#　「する」和「来る」分别变化为「させる」和「来させる」##简短的形式，变为相应的あ段假名，然后＋「す」。#行かせる＝行かす#食べさせる＝食べさす##② 使役形的用法# 1) [AはBに～使役形]#社長は社員に仕事をさせる。# 2) [AはBを～使役形]#社長は社員を働かせる。# 3) 相当于「しろう」#母は子供を家まで歩かせる/妈妈让孩子走回家#スポーツクラブの先生は子供たちに厳しい練習をさせる/体育俱乐部的老师让孩子们严格训练# 4) 包含一种「就让某人～吧（别管他)」的意思#若いママは子供を一日中公園で遊ばせている。# 5) 让某人有～样的心情#彼は家族にぜんぜん連絡しないで、みんなを心配させました。# 6) 一种自谦语的用法#すみません。明日は休ませていただきたいのですが。#その仕事はぜひ私にやらせてください。#对于自己的某动作的自谦，要用「动词的使役形＋いただく」「动词的使役形＋ください」