	～せいだ/～せいで/せいか		接续：普通形，体言+の#意义：因为...#说明：「せい」是形式体言,表示不好的原因。接在普通形或「体言+の」后面,表示原因理由,仅用于结果不好的场合。常有「～せいで～」、「～のは～せいだ」的形式。「～せいか」则表示自己怀疑但不能确定的原因。#短语：知らなかったせいだ/雨のせいで/病気のせいか##◆食欲がないのは暑さのせいでしょう。#(没有食欲是因为天热吧.)#◆天気のせいで気分が悪い。#(因为天气不好,身体不舒服.)#◆私は数学が苦手だったせいで、落第してしまった。#(因为我数学不好,所以落榜了.)#◆辛いものを食べ過ぎたせいか、のどが乾いてたまらない。#(也许是辣的东西吃得太多了,嗓子干得受不了.)#◆年をとったせいか、朝早く目が覚めてしまいます。#(也许是上了年纪,早上醒得很早)
