	たい		接续：动词的连用形(五段不音便)#意义：表示想要做某事##1、～は～が(を)动词连用形たい(です) 表说话人自己的愿望。#表本能的愿望用が，表理性的愿望用を，全用 が也可。##◆私は本を読みたいです。#(我想读书。)#◆私は寝たいです。#(我想睡觉。)#◆私は勉强したいです。#(我想学习。)#◆私は来たいです。#(我想来。)##2、～は～が(を)动词连用形 たい(です)か 表第二人称愿望。##◆何が饮みたいですか。#(你想喝什么？)#◆バスに乗りたいですか。#(乘公共汽车吗？)#◆何をしたいですか。#(你想干什么？)##3、～は～たがる(たがっています) 表第三人称愿望。#たがる五段动词的活用，没有假定形、命令形，接动词的连用形，用于说话人所观察到的别人显露于言行的愿望。##◆これはとても素晴しい映画ですから 彼も见たがっています。#(这是一部非常好看的电影，他也想看。)#◆彼も家に帰りたがっていますか。#(他也想回家吗？)#◆彼は学校へ行きたいでしょう。#(他想去学校吧。)#◆彼は行きたければ 一绪に行きましょう。#(如果他想去，就一起去吧。)
