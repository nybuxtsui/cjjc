	～ながら		接续：连用形#短语：知っていながら/残念ながら#说明1：接于动词连用形后，表示行为动作同时进行。意为“一边～一边～”。##◆お茶を飲みながら，テレビを見ます。#(一边喝茶，一边看电视。)#◆旅行をしながら，買い物をするつもりです。#(打算一边游玩一边买东西。)##说明2：接在动词连用形、形容词终止形、な形容词词干、体言和少数副词之后,表示逆接,含有[虽然～但是～]的意思。类似用法还有1級的「ながらも」、「つつ/つつも」.##◆今天虽说晴天,但很冷.#(今日は晴れていながら寒い。)#◆在那个国家,有的人即使有能力,也找不到工作.#(その国には、働く能力がありながら、仕事につけない者もいる。)#◆还有许多人明明知道对身体不好,却不能戒烟.#(体に悪いと知りながら、タバコがやめられない人はまだまだ多い。)#◆虽不愿意,还是勉强地开始打扫起来.#(いやいやながらも掃除を始めた。)#◆しろうと)ながら、専門家もできないことをやる。(虽是外行,却干专家也不会的事.#(素人)#◆虽然小了一点,但总算是造了自己的房子.#(狭いながらもやっと家を建てた。)#◆尽管有时间，却不学习.#(時間がありながら，勉強しません。)
