	～さえ/～でさえ		ひらがなさえ書けない/温厚なあの人でさえ怒った#提示助词,与[も]的用法相类似,但语气更强烈.接在名词,助词的后面.表示举出极端的例子,从而类推其他.相当于[连～都]、[甚至～].「でさえ」相当于「でも」,语气强烈.另外也有[さえも]、[でさえも]的用法.类似的还有1级的[すら].与否定呼应则表示全部否定.##◆会社の近くに住まいを持てる人は少なく、片道(かたみち)２時間かけて通勤する人さえいる。#(很少有人能在公司附近拥有住宅,甚至有人上班单程要花两个小时.)#◆眩暈(めまい)がひどくて、立っていることさえ辛(つら)い。#(头晕得厉害,连站都很困难.)#◆七月になって、ぬか雨さえ降らない。#(到了7月,连小雨也不下.)#◆不景気(ふけいき)だから、長年、会社に貢献(こうけん)してきた人でさえ、会社をやめさせられている。#(由于经济不景气,就连长年为公司做贡献的人也会被迫辞职.)#◆小学生でさえ知っているようなことを大人の私が知らなかったのは、恥ずかしい。#(连小学生都知道的事我这个大人却不知道,太惭愧了.)#◆あの人は自分を騙(だま)した人でさえ許してしまう、まるで神様(かみさま)のような人だ。#(他连欺骗过自己的人都能原谅,简直像神一样.)#◆先生でさえもわからない問題だ。#(这是连老师也不懂的问题.)#◆友達とさえ喧嘩(けんか)をしてしまった。#(甚至和朋友都吵翻了.)
	～さえ～ば		暇さえあれば/薬を飲みさえすれば#用来限定唯一必要条件,相当于[只要～就].##1、限定动词谓语用「動詞連用形+さえすれば(しなければ)」。##◆紅白歌合戦に顔さえ出れば、すぐに全国に知られるだろう。#(只要在红白歌会上露露脸,就会立刻全国知名吧.)#◆病気になりさえしなければ、仕事を休まない。#(只要不得病就不请假.)##2、「形容詞連用形+さえあれば(なければ)」。##◆子供がもう少し大きくさえあれば、私も仕事が始められるのに。#(只要小孩再大一点点我就可以开始工作了,可是～)#◆汚くさえなければ、どれでもいい。#(只要不脏,哪个都行.)##3、限定形容动词谓语用[形容动词词干+でさえすれば(なければ)].##◆静かでさえあれば、狭くてもいい。#(只要安静,小一点也行.)#◆「人生は薬でさえあれば、それでいい」と考える方もある。#(也有人认为:人生只要轻松就好.)##4、限定名词用[名词+でさえすれば(なければ)]。##◆金属でさえあればいい。#(只要是金属就行.)##在主谓结构,动宾结构等情况下,也可以用这种方法表示限定,限定主语,宾语.##◆(主谓结构)君が来る-->君さえ来れば(君が来さえすれば)#(只要你来的话)#◆(动宾结构)薬を飲む-->薬さえ飲めば(薬を飲みさえすれば)#(只要喝药的话)#◆天気さえよければ行く。#(只要天气好就去.)#◆景色さえよければ、よい旅行になるでしょう。#(只要景色好,旅行就会很不错.)
