	动词的接续和变化		动词接在特定短语前面的时候，要发生特定的变化。这些变化如下：##①变あ段：～ない  ～なく  ～なければ  ～られる(被动) ～させる(使役)##②变い段：～ます  ～たい  ～に走く   ～に来  ～ましょう  ～ながら  ～なさい  ～そうです##③变い段，同时五段动词发生音变：～て  ～た  ～たり  ～たことがある  ～ためとで  ～たほうがいい  ～てください  ～てもいい  ～てはいけません  ～たまま  ～ている  ～たばかりです  ～てみる#音变规律：くぐ -> い， つうる -> っ， ぬふむ -> ん##④う原型：～こたができる  ～なら  ～と思います  ～ために  ～という  ～ことがある  ～だろうと思う  ～ようにする  ～うもりです  ～まで  ～そうです  ～でしょう  ～かもしれません##⑤变え段：～ば  假定形  命令形  可能态##⑥变お段：～う(よ)と思います
