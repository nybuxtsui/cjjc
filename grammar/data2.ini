	たとい(たとえ)～ても		たといお金がなくても#「たとい(たとえ)」是副词,[即使]的意思,一般与「～ても」,(名词和な形容词用「～でも」)构成惯用句型.可译为:[即使～也].##◆たとい親が反対しても、結婚する。#(即使父母反对也要结婚.)#◆たとえ一億円払うといっても、売らない。#(即使你出一亿元,我也不卖.)#◆たとえ持っていたとしても貸してあげない。#(即使我有也不借给你.)#◆たとえ貧しくても、彼となら幸せな家庭が築けると思う。#(即使穷一点,和他在一起也一定能建立一个温馨的家.)#◆たとえ仕事がつらくてもあまり文句を言わないほうがいい。#(即使工作辛苦也还是不要发牢骚为好.)#◆たとい貧乏でも、親子一緒に暮らせるのが一番だ。#(即使贫困,父母和孩子能生活在一起是最好的.)#◆電話は便利だが、困ることもある、たとえ一人で静かにしていたいときでも、遠慮なく私を邪魔するのだ。#(电话虽然方便,也有麻烦,即便是想一个人呆一会儿的时候,也会来打搅我.)
