	～限り/～限りは/～限りでは/～ない限り		私が知っている限り/危ない所へ行かない限り大丈夫だ/大雨が降らない限り#「かぎり」前面接动词连体形,或「名詞、な形容詞+である」以及表否定的「ない」形。##1、表示凭有限范围的根据提出看法和判断,前面常是「知る」「見る」「覚える」等动词,相当于“根据已知的情况”,“从～看来”等意思。##◆GDPを見ている限りでは、日本は豊かであるが、国民生活は実際にはまだ貧しい(まず)。#(光看GDP日本是很富裕的,但实际上国民生活还是贫困的.)#◆顔色を見る限りでは彼女は元気そうだ。#(光看脸色她好象很健康.)#◆政治的に見る限りでは、両国は対立を続けているが、市民は国境(こっきょう)を越(こ)えて商売(しょうばい)を始めている。#(仅从政治上看来,两国仍保持敌对,但人民已越过边界开始做生意了.)#◆私の聞いている限りでは、全員時間どおりに到着すると言うことだ。#(就我所听到的,全体人员都已按时到达.)##2、表示在前项的前提下,后项就能得到保证。相当于“只要～就”。「ないかぎり」的用法也可译成“除非～”。##◆彼が面倒を見てくれる限り、私達は安全だ。#(只要有他关照,我们就是安全的.)#◆君が僕の友達である限り、何でもしてあげよう。#(只要你是我的朋友,我什么都能为你做.)#◆ペンが持てる限り、小説を書きつづけるつもりです。#(只要拿得动笔,我就要继续写小说.)#◆深夜(しんや)勤務(きんむ)がある限り、この仕事への応募者(おうぼしゃ)はないだろう。#(只要还有夜班,就没有人会应聘干这工作.)#◆すみませんと言わない限り、許さない。#(除非说对不起,否则不原谅.)#◆シカゴは危険だと言われているが、この辺は夜遅く一人で歩かない限り、安全である。#(据说芝加哥不安全,但这一带只要你不一个人在深夜里行走就是安全的.)#◆手術(しゅじゅつ)をしない限りあなたの病気は治らない。#(除非动手术,否则你的病好不了.)#◆真相(しんそう)が究明(きゅうめい)されない限り、全国人民の怒(いか)りは収(おさ)まらない。#(只要不搞清真相,全国人民的愤怒就不会平息.)#◆この島では雨が降らない限り、飲料水(いんりょうすい)が不足する。#(这个岛上只要不下雨,饮用水就不够。)#◆実践しない限り、真の知識を身に付けることができない。#(除非实践,否则不可能掌握真正的知识.)
