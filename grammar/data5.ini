	～(よ)うが/～(よ)うと		接续：，，、，动词否定时和形容词一样变成「～なかろう」.　#用法：表示逆接条件.不管前项如何，说话者有自己的看法或决心.　#译文：不管～也～，即使～也～，无论～也～　#例：昔の恋人が外国へ行こうが、今の私にはもう関係ない.　#即使以前的恋人去国外，与现在的我也已无关了.　#彼が学者として優秀だろうと、罪を犯したからには逮捕されるのは当然のことだ.　#即使他是个优秀的学者，既然犯了罪被抓起来也是理所当然的事.
	～(よ)うが～まいが/～(よ)うと～まいと		接续：动词意志形+が＋同一动词连体形+まいが　#　　　但是在的场合，『～まいが』前面也可用未然形　#用法：表示后项与前项的结果无关.不论结果如何也应按自己的意志办事.　#译文：～也罢，不～也罢；　无论～都～　#例：あなたが車を買おうが買うまいが、私には関係ないことだ.　#不管你买车还是不买，与我无关.　#休み中帰国しようとするまいと、このレポートは必ず仕上なさい.　#不管假期回不回国，这份报告必须得完成.
