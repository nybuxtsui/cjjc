	～あげく/～あげくに		接续：动词「た形」或[名词+の]的形式后面#意义：最后终于┉#说明：表示一种结果，前半句通常是一个让人感觉较长的过程,它表示的结果中以消极的情况为多.后项常以过去时态结句.可译为[最后][最终].注意与「～た末(すえ)」和「～結果」的区别: [～た末]一般是接积极的结果, 「～結果」则两者皆可.#短语：困ったあげく##◆長い苦労のあげく、とうとう病気になってしまいました．#(由于长期的劳累,到底还是得了病)#◆どの国に留学しようかと、さんざん悩んだあげく、日本に決めた。さんざん(彻底地,狼狈地,狠狠地)#(究竟到哪个国家留学,犹豫了很久,最后决定去日本.)#◆三日間話し合ったあげく、結論が出ずに会談は物忘れとなった。#(经过三天的商讨,最终没有得出结论,会谈以破裂告终.)#◆激しく論争したあげく、いくつかの問題について合意に達した。#(激烈争论之后,就几个问题达成了一致的意见.)#◆さんざんけんかしたあげくに、とうとう離婚してしまった。#(经过痛苦地争吵之后,最终离了婚.)#◆パソコンの入力ミスを修正するために苦労したあげく、今度は操作ミスでデータが全部消えてしまった。#(辛辛苦苦改正了电脑的输入错误,结果却因为操作错误把数据都抹掉了.)#◆遊んだあげくの果(は)てに試験に落ちてしまった。#(游手好闲的结果,考试不及格.)#◆内山さんはいろいろ計算の仕方を試みた末、初めてその問題を解くことができだ。#(内山用各种方法计算了多次,结果才把那一问题解出了.)#◆長年にわたる研究の末、キューリー夫人はついにラジウムの検出に成功した。#(多年研究的结果,居里夫人终于提炼出了镭.)
