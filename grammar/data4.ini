	のに		接续：接用言连体形后#意义：尽管～却(偏偏)～#说明：表示反常的逆接条件##◆病気なのに，薬を飲みません。#(尽管有病，却不吃药。)#◆寒いのに，薄着(うすき)をしています。#(尽管很冷，却穿得很少。)
	はず		はず，表示理应如此，意为“理应～，该～ ”
	ば		接续助词「ば」是专门用于表示假定条件的接续助词，接在各类活用词的假定形后。即：#1、形容词～い→～けれ + ば##◆おいしければ食べます。#(如果好吃的话就吃。)#◆よければ買います。#(如果好的话就买。)##2、形容动词 ～だ→～なら + (ば)##◆好きなら(ば)，持っていきなさい。#(如果喜欢的话就拿去吧。)#◆便利なら(ば)，いいですね。#(如果方便的话就好了。)##3、动词 ～「う」段假名→～「え」段假名 + ば##◆冬になれば，寒くなります。#(如果到了冬天就会变冷。)#◆読めば，分かります。#(如果读了的话就会懂。)
	ばかり		1、表示数量次数特别多#  尽～，只～#2、表示反复连续做某事，几乎不做其他事#  尽～，光～#3、表示大概的数量#  ～左右
	ひとり～だけでなく/ひとり～のみならず		接续：ひとり＋用言連体形＋だけでなく/のみならず　#　　　　ひとり＋名詞＋だけでなく/のみならず　#　　　　しかし、『形容動詞と名詞』は『ひとり形容動詞詞干、名詞＋であるだけでなく』　#　　　　『ひとり形容動詞詞干、名詞＋であるのみならず』に使用することもあります.　#用法：表示范围的程度，不单单是某事物，此外还有别的.『のみならず』属书面用语.　#译文：不仅～而且～，不只～　#例：失業はひとり本人の問題だけでなく、家族にも心配をかける.　#失业不仅是本人的问题而且也让家里人担心.
	ほしい		1、～は～がほしい(です)#表达说话人内心的一种愿望，对象是“物”，表第一人称的愿望。##◆私はテレビがほしいです。#(我想要电视机。)#◆私は时间がほしいです。#(我需要时间。)#◆私は何もほしくないです。#(我什么也不想要。)#◆私は子供が一人ほしいです。#(我想要一个孩子。)##2、 ～は～がほしい(です)か#询问第二人称的愿望。##◆烟草がほしいですか。#(你想抽烟吗？)#◆今何が一番ほしいですか。#(你现在最想要什么？)#◆お茶はいかがですか。#(你喝茶吗？)##～は～をさしあげますか。(敬语，同いかがですか)##◆何をさしあげましょうか。#(您要点什么？)##3、～は～を～ほしがる(ほしがっています)#用于说话人所观察到的别人显露于言行的愿望，推测第三人称的愿望。##◆王さんは自転车をほしがっています。#(小王想要自行车。)#◆子供は冷たい饮み物をほしがっています。#(孩子想吃冷饮。)#◆王さんはお金をほしがっていません。#(老王不爱钱。)#◆李さんは子供をほしがっています。#(李小姐想要个孩子。)##～てほしい#表示希望对方做某事##◆この点は注意して欲しい#(这一点希望注意)#◆この会议で何か言ってほしいことあれば、教えてください#(在这次会议上如果有什么希望我说的话的话请告诉我)
	ます		敬体助动词[ます]#[ます]接在动词的连用形后，构成动词的敬体形式。#行く--->行きます#ある--->あります#いる--->います#迎える--->むかえます#くる--->きます#する--->します##[ます]的常用形式有五种，即：#ます(肯定式)#ました(过去肯定式)#ません(否定式)#ませんでした(过去否定式)#ましょう(推量式，表示劝诱、意志等)##◆あした，日本語の試験を受けます。#(明天要考日语。)#◆きのう，買い物をしました。#(昨天买了东西。)#◆忙しいから，テレビを見ません。#(因为太忙了，所以不看电视。)#◆食事(しょくじ)をしませんでした。#(没有吃饭。)#◆いっしょにお正月を迎えましょう。#(我们一起过年吧。)
	または		または，表示两者选一，意为“～或～”
	まで		补格助词「まで」#接体言后，表示终点，意为“到～(为止)”##◆夏休みは七月から八月までです。#(暑假从七月到八月。)#◆一人で北海道(ほっかいどう)まで行きました。#(一个人一直到了北海道。)
	までに		复合助词「までに」，是由助词「まで」与「に」复合而成，表示限定，意为“在～之前”。##◆論文(ろんぶん)は十日(とうか)までに出さなければなりません。#(论文必须在十日前交出。)#◆君が帰るまでにぼくは帰ってきます。#(在你回来之前，我会回来的。)
	まるでのようだ		まるで～のようだ,表示目的。意为“为了～”
	みたいだ/ようだ		1、表示不确定的断定，用于根据感觉的判断，属直感判断#  好象～#2、表示比喻#  象～那样#3、表示列举#  向～那样
	も		1、疑问词 + も～否定式，表示全盘否定，意为“(什么)也没有”、“(什么)都不”。#◆部屋にはだれもいません。#(房间里一个人也没有。)#◆いいえ，なんでもありません。#(不，什么也不是。)##2、～も～も叠加使用，含“～和～都～”之意。#◆李さんも王さんも三年生です。#(小李和小王都是大三的学生。)##3、[も]表示兼提，有“也”的意思#◆土曜日も日曜日も休みです。##4、接于数量词之后，表示数量之最(之多或之少)，意为“竟有～之多”、“(一个)～也没有”#◆一日に，友だちが五回も来ました。#(一天之中，朋友竟来了五次之多。(之多))#◆部屋には一人(ひとり)もいません。#(房间里一个人也没有。(之少))
	や		副助词[や]#[や]介于体言之间，表示含言外之意的列举，意为"～啦～啦～(等等)"。##◆台所に冷蔵庫(れいぞうこ)や電子(でんし)レンジがあります。#(厨房里有冰箱啦微波炉等等。)
	よ		终助词[ね][よ]#终助词又称感叹词，接在句子末尾，增添某种语感、语气。[ね]主要用于表示感叹、赞同或质疑，[よ]主要用于提示、告知等场合。##◆あついね。#(好热呀！)#◆あついよ。#(很热的呀。)
	ようだ		样态助动词「ようだ」#「ようだ」可以接在用言连体形后，也可以接在「体言 + の」之后，意为“好像～(一样)”。#「ようだ」的活用变化与形容词相同，常用形式有：终止形(原形)、连体形(ような)、连用形(ように)、中顿形(ようで)等。##◆李さんは疲れたようですね。#(小李好像累了。)#◆この川(かわ)は深(ふか)いようで，危(あぶ)ない。#(这条河好像很深，危险。)#◆田中さんは元気なようですね。#(田中先生好像身体不错。)#◆わたしの言うようにしてください。#(请像我说的那样做。)#◆王さんのようなテレビがほしい。#(我想要一台像王先生那样的电视机。)
	よく		よく是副词，写日文汉字：善く#1、用来表手段、能力、质量#(1)好好地，认真地，仔细地#◆よく见てください。#(请仔细看一下。)##(2)解释为好，漂亮#◆昨日はよく休みましたか。#(昨天，你睡得好吗？)#◆私はよく日本语がわかりません。#(我不太懂日语。)##2、表频数、次数，解释为经常、常常#◆王さんはよくテレビを见ます。#(小王经常看电视。)##3、よく还能表示“竟能”#◆当着别人的面竟能说出这样的话来。#(他人の前でよくあんなことが言えたもんだ)
	よし		よし用于表示下决心、赞同或劝慰等语感。##◆よし，行こう。#(好吧，我去(吧)！)#◆泣くな。よし，よし。#(别哭。好了，好了。)
	より/ほう/どちら		BよりAのほうが～です(与B相比A更～)##◆昨日より今日のほど暑(あつ)いです。#(今天比昨天热。)##AはBより～です(A比B～)##◆中国(ちゅうご)は日本より広(ひろ)いです。#(中国比日本大。)##～より～のほうが～，这是比较句的强调句式，意为“与～相比，～(一方)更～”。##◆みかんよりぶどうのほうが高(たか)いです。#(与桔子相比，葡萄更贵。)##～と～(と)では，(どちら)が～，这是一个比较选择句型，[と]前可以是体言、也可以是用言终止形。意为“～与～相比，(哪一个)更～”。##◆魚(さかな)と肉(と)では，どちらがお好きですか。#(鱼与肉相比，你更喜欢吃什么？)#◆赤いと白いとでは，どちらがきれいですか。#(红色和白色相比，哪一个更漂亮？)
	よりも		「より(も)」接用言连体形或体言之后，表示某种建议，意为“与其～不如～”。##◆くすりを飲むより(も)，ゆっくり休んだほうがいいです。#(与其吃药，不如好好休息一下。)#◆タクシーよりも地下鉄(ちかてつ)で行きなさい。#(与其坐出租车，不如乘地铁去。)
