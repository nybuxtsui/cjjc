	～べき/～べきだ/～べきではない		考えるべき事/すぐ行くべきだ/今帰るべきではない#前接动词终止形.表示有义务责任那么做.也可用来表示[值得],[理应如此]的意思.否定式「べきではない」则是[禁止],[不允许]的意思.3类动词「するべき」、「すべき」均可.#要注意和「～はずです」(有事实依据的推测)[应该～]的区别.##◆若者は年寄りを尊敬すべきです。#(年轻人应当尊重老人.)#◆乗り物の中では、体の不自由な人に席をゆずるべきだ。#(在车上应当给残疾人让座.)#◆漢字の書き方を勝手(かって)に変えるべきではありません。#(不能随便地改变汉字的写法.)#◆暴力行為は、どんな理由があっても絶対に許すべきではない。#(无论怎么样的理由都不能允许暴力行为.)#◆ほかの人がやっているからといって、そんなことをするべきではない。#(不能因为别人干了,你就可以干那样的事.)#◆部下が残業しているのに、上司である自分が帰るべきではない。#(部下都在加班,作为上司的自己不应该回去.)#◆行ってみましたが、見るべきものは何一つありませんでした。#(虽然去看了一下,但没什么值得看的.)
