	な		1、～な，表示禁止，意为“不要～，不可～”#2、接在句末，表示感叹。口语中常见「なあ」形式。##◆行きたいなあ。#(真想去呀！)#◆雨が降るかな。#(会下雨吧？)
	なら		助动词「なら」是判断助动词「だ」的假定形，其后续的「ば」通常省略，意为“如果是～的话”。#是虚拟假定、和确认假定。##◆学生なら，よく勉強しなければなりません。#(如果是学生的话，就必须努力学习。)#◆晴れなら，出かけます。#(如果是晴天的话就外出。)
	なんと～だろう		なんと～だろう这是一个呼应句型，表示感叹，意为"多么～啊"##◆なんときれいなお花でしょう。#(多美的花儿啊！)#◆なんと頭(あたま)のいい子でしょう。#(多聪明的孩子啊！)
	に		1、表示在某一点时间(不是一段时间)##◆ 田中さんは 午前7時に 起きます。##2、表示基准##◆1週間に 5日 出勤します。##3、表示目的地。##◆王さんは 去年 東京に 来ました。#◆家に 着きました。#◆ 友達と 富士山に 登りました。##4、接受方。##◆純子さんは ぉ母さんに 絵を あげます。##5、表示存在的地方。(あります/ います)##◆テレビは 居间に あります。#◆奥さんは 今 台所に います。#◆居间に テレビが あります。#◆今 台所に 奥さんが います。##6、移动动词的去处或归处。(可用へ代替)##◆私は 友達を むかに 会社に 行きました。##7、移动动词后的动作。##◆おおぜいの 人が 紅葉を 見に 行きます。##8、动作所涉及的对象。##◆ 今 陳さんに 返事を 書いて います#◆あなたの 名前と 住所を ここに 書いて ください。##9、形容动词、名词的自变与他变(～なります/します)。##◆家事が 樂に なりました。#◆部屋を きれいに します。##10、方位的基准。##◆日本は 南北に 長い。##11、用于"～に よって 違います"之中。##◆土地に よって 料理の 味が 違います。##12、介于体言和表示变化之意的动词之间，表示变化的结果。##◆小林さんは先生になりました。#(小林当了老师了。)#◆雪(ゆき)が水(みず)に変(か)わりました。#(雪变成了水。)##13、接在某些体言之后，可以表示目的，意为“为了～”。##◆お祝いに，お花をあげるつもりです。#(为了表示祝贺，打算送上鲜花。)#◆お礼(れい)に，礼状(れいじょう)を出しました。#(为了表示感谢，寄出了感谢信。)
	ぬ(ん)		否定助动词「ぬ(ん)」#「ぬ(ん)」是否定助动词「ない」的文语形式。与「ない」一样，「ぬ(ん)」接在动词的未然形后。但「サ」变动词时必须接在未然形「せ」之后。如：#(五段动词)行く→いかない→いかぬ(いかん)/ 不去#買う→かわない→かわぬ(かわん)/ 不买#(一段动词)見る→みない→みぬ(みん)/ 不看#考える→かんがえない→かんがえぬ(かんがえん)/ 不考虑#(カ变动词)くる→こない→こぬ(こん)/ 不来#(サ变动词)する→しない→せぬ(せん)/ 不做，不干##「ぬ(ん)」现存四种活用形式，即：连用形、终止形、连体形、假定形。#连用形ず以「ず」或「ずに」形式作连用修饰语#终止形终止句子；后续某些助词、助动词#连体形ぬ?ん后续体言，作定语；后续某些助词#假定形ね后续「ば」，构成假定条件##◆ご飯も食べずに寝た。#(饭也不吃就睡了。)#◆由美子(ゆみこ)さんは知らん顏をしています。#(由美子佯装不知。)#◆学生ならよく勉強せねばならん。#(如果是学生的话，就必须好好学习。)
	の		1、[の]表示所属，为“的”之意##◆日本語クラスの先生は小林先生です。##2、[の]可以介于两个互为同位成分的体言之间，表示同位语。##◆一年生の鈴木さんはわたしの友だきです。#(一年级学生铃木是我的朋友。)
	ので		接续助词「ので」，接用言连体形后，表示客观自然的因果关系，意为“因为～所以～”。##◆病気なので，薬を飲んでいます。#(因为生病，所以在服药。)#◆寒いので，窓をしめました。#(因为冷，所以关上了窗。)
	のです		用言(动词)连体形 + のです，名词 + なのです。口语中常用～んです，用于解释、说明事实、理由、根据或强调必然的结果。##◆本は一番(いちばん)大切なものなのです。#(书是最重要的东西。)#◆六時間以上眠ると，たいへん回復するのです。#(如果睡眠达6个小时以上，是可以大大恢复的。)
