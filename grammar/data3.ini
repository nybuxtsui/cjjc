	て		接续助词て#1、接续法：接用言助动词连用形后面#五段动词要音便(规则同五段动词接た)，形容词ない接て用なくて，否定助动词ない接て用ないで。#2、其意思相当于汉语中的而、然而、反而，或者不译。#3、用法#(1)连接并列的两个句子或两种状态##◆王さんは部屋で本を読んで 私はテレビを见ます。#(小王在房间看书我看电视。)#◆夏は暑くて 冬は寒いです。#(夏天热冬天冷。)#◆この図书馆は绮丽で 静かです。#(这座图书馆既大又安静。)##(2)表示动作的顺序和相续发生##◆昨日 図书馆へ行って 本を読んで 家へ帰りました。#(昨天，我去图书馆看了书回来了。)#◆朝 六时に起きて 半时间运动して 朝ご饭を食べます。#(早上，６点起床，运动半小时再吃早饭。)##(3)用来停顿动词、形容词##◆京都も 奈良も 中国の 長安を まねて 作った 町です。##(4)作状语#原因：##◆昨日は头が痛くて 一日を休みました。#(昨天头疼休息了一天)#◆今日は暑くて 王さんの家へ 行きません でした。#(今天热，我没去小王家)##方式：##◆歩いて学校へ行って バスに乗って 帰りました。#(步行去学校坐公共车回家。)#◆王さんは日本语の辞书を持って 図书馆へ行きました。#(小王带着日语字典去图书馆。)
	ている/てある/ていない		1、进行态#(1)正在进行的行为和动作，自他动词都构成进行态。##◆王さんは 本を 読んで います。#(小王在看书。)#◆雨が 降って います。#(正在下雨。)#◆彼は 冷たい饮み物を 饮んで います。#(他正在吃冷饮。)#◆王さんは新闻を読んでおり 李さんはテレビを见ています。#(小王正在看新闻，小李在看电视。)#◆风が 吹いて おり 雨が 降って います。#(正在刮风下雨。)##(2)经常性、持续性的动作、状态，自他动词都可用。##◆王さんは 毎日 新闻を 読んで います。#(小王每天看报纸。)#◆彼は 工场で 働いて います。#(他在工厂工作。)#◆昨日の夜 十二时まで 日本语の本を 読んで いました。#(昨晚我看日语书到十二点。)##2、存续态#(1)叙说某种行为和动作所遗留下来的表现形式。#～自动词连用形(五段音便)ている#动作的存留，接瞬间动词的自动词。寝る、起きる、来る等动作瞬间结束，而变化结果持续存留。##◆教室の前に 大きい黒板が 挂かって います。#(教室的前面挂着一块大黑板。)#◆彼は もう起きて います。#(他已经起床了。)#◆留在上海)(王さんは 先月 上海に 来て います。#(小王上个月来上海了。)#◆王さんは 先月 上海へ 来ました。#(小王上个月来过上海了。)#◆樱の花が 昨日から 咲いて います。#(樱花从昨天就开了。)#◆王さんは 北京に 住んで います。#(小王住在北京。)##(2)表示持续到现在未实现的状态。#～自动词连用形(五段音便)ていない、动词ないでいる。#ていない主体是生物还是非生物不受限制，只是客观地表达一种状态。##◆まどが开いていません。#(窗没有开。)(一种状态)##ないでいる主体必须是生物，表达有意识的行为。##◆まどを开けないでいます。#(不在开窗。(有意不开))##～他动词连用形(五段音便)てある##◆黒板に 字が 书いて あります。#(黑板上写着字。)
	てみる		补助动词[てみる]接在动词连用形(五段动词音便形)后，表示某种尝试，意为“试着(做)”、“～试试看”。##◆日本のお茶を飲んでみました。#(品尝了日本茶。)#◆AとBとを比べてみました。#(把A和B(试着)作了一个比较。)
	て以来(ていらい)		動詞連用形＋て以来(ていらい)，表示：自～以来##◆入社して以来、一日休んだことがない。#(自进公司以来一天也没休息过)#“没～之前不～” “如果不是～之后”#◆おいしいかどうかは食べてからでないと分からない。#(是否好吃，没吃之前是不知道的)#◆6歳になってからでなければ、小学校に入学できません。#(6岁之前不能进入小学读书)
	で		1、表示手段(交通工具等)##◆田中さんは 電車で 会社へ 行きます。#◆田中さんは 万年筆で 手纸を 書きます。#◆奥さんは 電話で 友達と 話を します。##2、表示动作的场所(静态)(动态时用に或へ)##◆田中さんは 居間で 新聞を 読みます。#◆冷凍食品は 冷凍库で 長い 期間 保存すること ができます。#◆田中さんは よく テレビで 野球の 試合を 見ます。##3、表示合计(数量词+で)##◆3本で 360円 いただきます。##4、表示状态##◆小钱が ありませんから 1000円で おつりを ください。##5、表示范围(时间)##◆冷凍食品は 短い 時間で 食事の 支度が できます。##6、接体言之后可表示原因，意为“因～”。##◆風邪で学校(がっこう)を休んでいます。#(因感冒没上学。)#◆病気で入院(にゅういん)しています。#(因病住院。)
	である		判断助动词「である」#日语中表示“是”之意的判断助动词有三个，即「だ」、「です」、「である」。「だ」是简体，「です」是敬体，「である」是书面体。#「である」的活用部分为「ある」，与存在动词「ある」的活用基本相同。#であった书面语(过去时)でありました郑重场合的发言用语#であり书面语(中顿形)#である书面语(终止形?连体形)であります郑重场合的发言用语#であれば书面语(假定形)#であろう书面语(推量形)#でもある书面语でもあります口语、发言用语(表示同一主语的兼提事项)##◆あしたは晴(はれ)ではないでしょう。#(明天不是晴天吧。)#◆こちらは工場であり，あちらは学校であった。#(这里曾经是工厂，那里曾经是学校。)#◆雨であれば運動会は中止する。#(如果下雨，运动会就不开了。)#◆みなさんも分かるであろう。#(诸位大概都明白了吧。)#◆あの方(かた)は学者(がくしゃ)でもあり，政治家(せいじか)でもあります。#(那位即是学者，也是政治家。)
	できる		1、会、能、办得到。#◆私は 日本语が できる。#(我会日语。)#◆できれば 明日 もう一度 来ましょう。#(如果可能，明天再来一趟。)##动词连体形+形式体言こと+が +できる##◆あなたは 自転车に 乗ることが できますか。#(你会骑自行车吗？)#◆私は 日本语の新闻を 読むことができます。#(我能读日语报纸。)#◆デパートで 买うことが できます。#(可以在商店买到。)##2、发生、产生(有)#◆用事が できたから すぐ帰らなければ なりません。#(有事必须马上回去。)#◆子供が できる。#(怀孕。)#◆今年は 米が よく できました。#(今年的稻子收成好。)#◆それは 何で できて いますか。#(那是用什么做的呀。)##3、做好、完成。#◆食事の支度が できました。#(饭做好了。)##4、有才能、有阅历。#◆このクラスで 一番よく できる学生は 谁ですか。#(谁是这个班上最有才能的学生。)#◆彼は 本当に よくできた人 ですね。#(他确实是个很能干的人。)
	でも		副助词「でも」#接体言后，表示让步条件，意为“即使～也～”##◆子どもでも知っています。#(即使小孩子也知道。)#◆今からでも遅(おそ)くはありません。#(即使从现在开始也为时不晚。)##此外，「でも」与疑问词呼应时，表示全面的肯定，意为“无论～都～”。##◆だれでも知っています。#(无论谁都知道。)#◆どこへでも行きます。#(无论哪儿都去。)
	と		1、补格助词「と」与表示思考(思う考える～)及称谓(言う話す～)的动词一起使用时，表示思考及称谓的内容，相当于汉语中的冒号或引号。##◆「さようなら」と言いました。#(说了声“再见”。)#◆あしたは晴れだろうと言います。#(我想明天大概是晴天吧。)##2、接续助词「と」接在动词肯定式或否定式的原形之后，可表示假定条件。##◆冬になると，寒くなります。#(如果到了冬天就会变冷。)#◆謝らないと，いけません。#(如果不道歉是不行的。)##3、并列助词[と]接于体言之后，表示并列，意为"和"。##◆森(もり)さんと田中さん(と)は居間にいます。#(森和田中在客厅里。)##4、补格助词「と」接在有序排列的数量词及某些名词群后，表示某种有序的状态。##◆二回(にかい)，三回(さんかい)と，回を重(かさ)ねています。#(两次、三次，反复做。)#◆北海道(ほっかいどう)，本州(ほんしゅう)，四国(しこく)，九州(きゅうしゅう)と，北(きた)から南(みなみ)へ行く。#(北海道、本州、四国、九州，一直从北走到南。)
