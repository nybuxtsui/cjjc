	～など/～なんか/～なんて		接续：#意义：～什么的，～之类#短语：パチンコなどするのもか/彼なんか１０枚も買った##说明1：「など」(「なんか」是「など」的口语用法)接在体言,副词,活用终止形后.#1、表示一种不完全的列举.##◆家が貧しかったので、小遣いがほしいなど思ったことがない。#(过去家里穷,从没有想到过要零化钱.)#◆僕は野球なんか大好き。#(我最喜欢棒球.)#◆テレビなんか見ていたら、明日の試験にいい成績は取れませんよ。#(要是看电视,明天的考试可得不了好分数.)##2、用于自己时含有谦逊的语气,用于他人时则表示轻蔑的评价.##◆あなたのやっているような仕事は、私達などにはとてもできません。#(你的工作我可做不了.)#◆お前なんかの言うこと、誰が聞くものか。#(你说的话,谁会听啊?)##说明2：「なんて」与「など」相比,除了以上两点用法外,还有表示出乎意料,惊讶的意思。另外应当注意,「なんて」可以理解为「などという」直接接在名词之前,而「など」,「なんか」则不能有这样的用法.##◆留学できるなんて、夢にも思わなかった。#(做梦也没想到能留学.)#◆田中なんて人は聞いたことのないよ。#(从没听说过什么叫田中的人.)#◆「愛してる」なんて言葉は日本人にはなかなか言えません。#(日本人怎么也说不出像[我爱你]这样的话.)
