	がする		する一般作他动词，可带宾语，常与宾格助词一起出现，构成～をする句；但当する与表示人的感觉(如：味觉、嗅觉、听觉、直觉等)的名词一起使用时，作自动词，与主格助词が一起使用，构成～がする句。#常见的～がする结构有：#(1)味(あじ)がする#◆日本料理はあっさりした味がします。#(日本菜口味清淡。)##(2)匂(にお)いがする#◆バラの花はいい匂いがしますね。#(玫瑰花散发出香味。)##(3)音(おと)がする#◆ノックの音がしています。#(响起敲门声。)##(4)声(こえ)がする#◆子どもの声がしてきました。#(传来了小孩子的声音。)##(5)感じがする#◆おかしい感じがしました。#(感到可笑。)##(6)気(き)がする#◆寒いような気がします。#(觉得冷。)##作定语时，上述搭配中的主格助词が常常换成の。##◆雄二は姉(あね)からひびきのする鈴をもらいました。#(雄二从姐姐那儿得到了一个会发出响声的小铃铛。)
