	そうだ		1、传闻助动词，[そうだ]可以接在各类活用词终止形后，表示传闻，其敬体形式为[そうです]，意为“(第一人称)听说～”##◆きのう，李さんは休みだったそうです。#(听说昨天小李休息了。)##2、样态助动词，「そうだ」可用于表示事物的状态，通常译作“似乎～”、“像～(样子)”；接在动词之后时常有“几乎(马上)就要～”之意。其接续方式如下。##◆よさそうな本を買いました。#(我买了一本(似乎)挺好的书。)#◆山田さんは，元気そうですね。#(山田先生(看上去似乎)挺精神的。)#◆雨が降りそうになりました。#(变天了，马上就要下雨了。)##样态助动词「そうだ」的否定式比较特别，常用形式有「～そうもない」、「～そうにない」、「～そうにもない」，意为“一点没有～样子”、“根本不像～样子”。#当「そうだ」接在形容词、形容动词之后时，有时亦可用「～そうではない」表示否定。##◆雨が降りそうもありません。#(一点没有要下雨的样子。)#◆李さんは行きそうにありません。#(小李根本不像要去的样子。)#◆この辺りは静かそうではありません。#(这一带似乎不安静。)
