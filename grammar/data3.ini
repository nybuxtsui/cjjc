	とる		取る  采る  撮る#1、直接用上肢或其他工具拿、抓、捕、摘、指挥、操作、搬动##◆机の上の新闻を 取って 読みます。#(拿起桌上的报纸看。)#◆手に 取って よく 见て ください。#(请拿在手里，好好看看。)#◆どうぞ 箸を とって ください。#(请动筷子吧。)##2、除去、拿到##◆彼は 风吕に 入る时には 眼镜を 取る。#(他洗澡的时候把眼镜拿掉。)#◆コートを とらないで ください。#(请不要脱大衣。)#◆アスピリンは 热を とる薬 です。#(阿斯匹林是退烧药。)##3、取得、采取、吸收、摄取、领取。##◆试験で 九十点を 取りました。#(考了九十分。)#◆毎日 八时间の睡眠を とることが 必要です。#(每天八小时的睡眠是必要的。)#◆この会社では 一年に 二十日の休みを とりましょう。#(这个公司一年大概二十天休假。)##4、订购、制取、占、费(时间)、定##◆ ノートをとる。#(记笔记)#◆ 新闻をとる#(订报纸。)#◆デパートが 込んで いて 买い物に 时间を とりました。#(商店里拥挤，买东西费时间。)
