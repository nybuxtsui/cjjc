	～まい/～まいか		二度と行くまい/行こうか行くまいかと迷う/そんなことはあるまい/帰国したのではあるまいか#「まい」是否定推量助动词,接在1类动词终止形和其他动词的未然形之后.する动词可用「しまい、するまい、すまい」、来る用「こまい、くるまい、くまい」都可以.##1、表示否定推量,相当于「～ないだろう」。「まいか」相当于「～ないだろうか」。##◆この分では明日も晴れまい。#(这样子明天也不会放晴吧.)#◆彼は帰国したのではあるまいか。#(难道他不是回国了吗?)##2、表示否定意志.相当于「～ないようにする」,常用「～まいとする」的形式.##◆あの人にはもう二度と頼むまいと決心した。#(我决心再也不去求他了.)#◆涙を人に見られまいとして、体を脇(わき)へそらしている。#(把身体側过去不让别人看见眼泪.)#◆家族に迷惑をかけまいとして、彼は老人ホームに入った。#(为了不给家人添麻烦,他住进了老人院.)#◆日本へ来てしばらくは、国へ電話はかけるまいと思っていたが、今日はさびしくてたまらず、ついかけてしまった。#(本想来日本后暂时不给家里打电话的,可今天感到太寂寞了,就忍不住打了.)##3、以「～(よ)う(意向形)か～まいか」的形式,前后为同一个动词,表示不知道该不该这样做.##◆帰ろうか、帰るまいか、困っています。#(不知该不该回去,很为难.)##4、表示否定劝诱,常后续「ぞ」表示禁止.##◆過ぎ去(さ)ってことはくよくよ考えますまい。#(过去的事情别再想不开了.)#◆そんなことは言うまいぞ。#(不许那样说.)
