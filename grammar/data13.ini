	～として/～としては/～としても		学生として/私としてはそうしたくない/買うとしても、一番安いのしか買えない##1、「として」接在名词后面,表示立场,身份,资格,角度等等。相当于[作为～]的意思.#也可以后续「の」作定语；#「としては」表示从前项角度看,得出某个结果(其他角度未必如此)；#「としても」则表示[作为～也].##◆松岡氏が来賓(らいひん)として祝辞(しゅくじ)を述(の)べた。#(松冈先生作为来宾代表致辞.)#◆趣味として、バイオリンを習っている。(作为兴趣学习小提琴.)#◆環境問題を自分の問題として考えることが求められている。#(需要把环境问题当作自己的问题进行考虑.)#◆父としての彼は、失格です。#(他作为一个父亲是不合格的.)#◆私は王さんを先輩としては、尊敬しています。#(作为我的前辈,我尊敬老王.)#◆彼女は母としても、妻としても、すばらしい女性だ。#(她无论为人母还是问人妻,都是相当优秀的.)##2、另外,「としても」接在活用词终止形的后面,作为逆接用法,前项为确定或假定条件,相当于[即使～也].##◆休みが短くて、旅行へいけるとしても、近いところに限っている。#(假期很短,即使能去旅游,也是很近的地方.)#◆東京では、家を買えるとしても、それは通勤に不便な場所になるだろう。#(在东京,即使能买房子,也只能在上下班很不方便的地方吧.)#◆大地震が起こったとしても、このビルは大丈夫です。#(即使发生大地震,这幢大楼也没问题.)#◆大雨が降ったとしても、仕事に行かなければならない。#(即使下大雨,也得去上班.)
