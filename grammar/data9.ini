	～たところ		先生のお宅へ伺ったところ#1、「ところ(が)」作接续助词用,前接动词过去式。表示确定的顺接,相当于「たら」的部分用法(较多使用「たところ」的形式).##◆山田さんと相談したところ、彼は大賛成した。#(和山田一商量,他很赞成.)#◆本人に確かめたところ、彼はそんな場所へはいったことがないという。#(找他本人确认,他说没有去过那种地方.)#◆電話帳で調べたところそういう名前の学校はなかった。#  (查了一下电话簿,没有叫那个名字的学校.)#◆先生に旅行のお土産をあげたところ、とても喜んでくれた。#(给老师送去了旅游纪念品,他非常高兴.)#◆その薬を飲んだところが、病気がよくなってきた。#(吃了那个药,病好了起来.)#表示逆接,后项往往和意志或设想相反.(较多用[たところが]的形式.)#◆叱られるかと思ったところが、かえって誉められた。#(还以为会挨批,没想到却被表扬了.)##2、「ところ」作形式体言,前接动词过去式。表示某个动作刚刚发生或刚做完的那一瞬间。注意和[～たばかり]的区别. [～たばかり]和动作间隔时间可以比较长.只要自认为刚刚完成或完成时间短就可以了.#请比较: その建物は去年できたばかりです。这种情况下是不能用「～たところ」的.##◆今帰ってきたところだ。#(刚从外面回来.)#◆しっ、静かに。少し前に赤ちゃんがやっと寝たところなんだから。#(嘘,轻一点.孩子好不容易刚睡着.)
	～たところで		接续：动词过去式た＋ところで　#用法：是逆接假设表达形式.表示即使出现说话人的判断或假设的情况，说结果也并无多大影响.　#译文：即使～也～　#例：５０才にもなって、今更いい職を探した所で、苦労するばかりだ.　#已经50岁了，现在即使找到好工作，也只是辛苦.　#今度行けなかったところで、また次回にチャンスがあるだろう.　#即使这次不能去，也还会有下一次机会嘛.
